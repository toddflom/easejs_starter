    <script>
	
     
  	window.onload = function() 
  	{

  		var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
       	mouse = utils.captureMouse(canvas),
        // points = [],
		//  fl = 250,
        vpX = canvas.width / 2,
        vpY = canvas.height / 8,
        canHeight = canvas.height,
        canWidth = canvas.width;
     	
     	var mZ;
     	var tiles = [];
     	var zPos = -100;
     	
     	
     	for (var i=0; i<40; i++) {
     		var activeTile = createTile();
     	}
     	
     	var tilesLength = zPos;
    		    
	    
	    function createTile() {
	    	var tile = new PointsSet(0, 100, zPos, vpX, vpY);
	    	tiles.push(tile);
		    zPos += 100;
	 	    return tile;
	    }


     //	var image = new Marker("images/markerRed.png", 0, 400, 50, 57, vpX, vpY);     
   //  	var image2 = new Marker("images/markerRed.png", -20, 2000, 50, 57, vpX, vpY);     

	    
	    function drawTile (tile) {
	 		tile.draw(context);
	 	}
	    
	    function moveZ (tile) {
	    	tile.translate(mX, mZ, tilesLength);
	    }
	 	
	
	    (function drawFrame () {
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);			
			
			mZ = mouse.y / canHeight;
			mX = mouse.x - (canWidth / 2);

			tiles.forEach(moveZ);
			tiles.forEach(drawTile);
			
		//	moveZ(image);

		//	image2.draw(context);
			
				     
	    }());
	    
	    
  	};
