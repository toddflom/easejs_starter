<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Video Frames</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  #movieclip {
    display: none;
  }
  </style>
 </head>
 <body>
  <canvas id="canvas" width="640" height="360"></canvas>

  <video id="movieclip" width="640" height="360" autoplay>
   <source src="video/movieclip.mp4" type="video/mp4"/>
   <source src="video/movieclip.webm" type="video/webm"/>
   <source src="video/movieclip.ogv" type="video/ogg"/>
   <p>This browser does not support the <code>video</code> element.</p>
  </video>
  <script src="lib/utils.js"></script>
  <script>
  window.onload = function () {
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        video = document.getElementById('movieclip');

    (function drawFrame () {
      window.requestAnimationFrame(drawFrame, canvas);

      context.drawImage(video, 0, 0);
    }());
  };
  </script>
 </body>
</html>
